name: SBOM Generation

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sbom:
    name: Generate CycloneDX SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate CycloneDX SBOM
        run: npm run sbom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f
        with:
          name: sbom-cyclonedx
          path: dist/security/sbom/sbom.cyclonedx.json
          retention-days: 30

  dependency-snapshot:
    name: Submit Dependency Snapshot
    needs: sbom
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Ensure SBOM output directory
        run: mkdir -p dist/security/sbom

      - name: Generate SPDX SBOM and submit dependency snapshot
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad
        with:
          file: package-lock.json
          format: spdx-json
          output-file: dist/security/sbom/sbom.spdx.json
          dependency-snapshot: true
          upload-artifact: false
