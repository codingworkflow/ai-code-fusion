# Dependency Review Action
#
# This Action scans dependency manifest files changed in pull requests
# and surfaces vulnerable or policy-violating dependencies.
name: 'Dependency review'

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      # Wait for dependency snapshots produced by parallel SBOM workflow runs.
      SNAPSHOT_RETRY_TIMEOUT_SECONDS: 180
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261
        with:
          comment-summary-in-pr: always
          retry-on-snapshot-warnings: true
          retry-on-snapshot-warnings-timeout: ${{ env.SNAPSHOT_RETRY_TIMEOUT_SECONDS }}
