name: OSSF Scorecards

on:
  workflow_dispatch:
  schedule:
    - cron: '20 5 * * 1'

# Keep default token scope minimal for every step in this workflow.
permissions:
  contents: read

jobs:
  scorecards:
    name: OSSF Scorecards
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      # Required by ossf/scorecard-action when publish_results is enabled.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Run OSSF Scorecards analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a
        with:
          results_file: scorecards.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecards SARIF artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: scorecards-sarif
          path: scorecards.sarif
          if-no-files-found: error
          retention-days: 14

      - name: Upload Scorecards SARIF
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e
        with:
          sarif_file: scorecards.sarif
          category: /tool:ossf-scorecards
