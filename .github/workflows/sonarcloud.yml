name: SonarCloud QA Gate

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: '1'
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --runInBand

      - name: Ensure coverage report exists
        run: |
          if [ ! -f coverage/lcov.info ]; then
            mkdir -p coverage
            touch coverage/lcov.info
          fi

      - name: Login to Azure with OIDC
        uses: Azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Sonar token from Azure Key Vault
        id: keyvault
        env:
          AZURE_KEY_VAULT_NAME: ${{ vars.AZURE_KEY_VAULT_NAME }}
          SONAR_SECRET_NAME: ${{ vars.SONAR_TOKEN_SECRET_NAME || 'sonar-cloud-token' }}
        run: |
          set -euo pipefail

          sonar_token="$(az keyvault secret show --vault-name "${AZURE_KEY_VAULT_NAME}" --name "${SONAR_SECRET_NAME}" --query value -o tsv)"
          if [ -z "${sonar_token}" ]; then
            echo "Failed to read Sonar token from Azure Key Vault secret '${SONAR_SECRET_NAME}'."
            exit 1
          fi

          echo "::add-mask::${sonar_token}"
          echo "sonar_token=${sonar_token}" >> "${GITHUB_OUTPUT}"

      - name: Disable SonarCloud Automatic Analysis
        env:
          SONAR_TOKEN: ${{ steps.keyvault.outputs.sonar_token }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY || 'codingworkflow_ai-code-fusion' }}
        run: |
          set -euo pipefail

          if ! command -v jq >/dev/null 2>&1; then
            echo "jq is required to validate SonarCloud API responses."
            exit 1
          fi

          auth_header="$(printf '%s:' "${SONAR_TOKEN}" | base64 | tr -d '\n')"

          response="$(
            curl -sS --fail \
              -H "Authorization: Basic ${auth_header}" \
              -X POST "https://sonarcloud.io/api/autoscan/activation" \
              --data-urlencode "projectKey=${SONAR_PROJECT_KEY}" \
              --data-urlencode "enable=false"
          )"

          if ! echo "${response}" | jq empty >/dev/null 2>&1; then
            echo "Failed to disable SonarCloud Automatic Analysis: response was not valid JSON."
            exit 1
          fi

          if echo "${response}" | jq -e '.errors | length > 0' >/dev/null 2>&1; then
            echo "Failed to disable SonarCloud Automatic Analysis:"
            echo "${response}" | jq -r '.errors[]?.msg // empty' | sed 's/^/- /'
            exit 1
          fi

      - name: SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ steps.keyvault.outputs.sonar_token }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION || 'codingworkflow' }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY || 'codingworkflow_ai-code-fusion' }}
            -Dproject.settings=sonar-project.properties

      - name: SonarCloud quality gate
        uses: SonarSource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ steps.keyvault.outputs.sonar_token }}
          SONAR_HOST_URL: https://sonarcloud.io
        timeout-minutes: 5
