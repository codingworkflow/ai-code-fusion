name: Poutine CI Workflow Security

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1'

permissions:
  contents: read

jobs:
  poutine:
    name: poutine
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Run poutine scan
        uses: boostsecurityio/poutine-action@84c0a0d32e8d57ae12651222be1eb15351429228
        with:
          format: sarif
          output: results.sarif

      - name: Normalize poutine SARIF for GitHub upload
        run: |
          jq 'del(.runs[]?.tool.driver.supportedTaxonomies)' results.sarif > results.cleaned.sarif
          mv results.cleaned.sarif results.sarif

      - name: Upload poutine SARIF
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e
        with:
          sarif_file: results.sarif
          category: /tool:poutine

      - name: Upload poutine artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: poutine-sarif
          path: results.sarif
          if-no-files-found: error
          retention-days: 14
